server {
    listen       80;
    server_name  localhost;
    # 根目录指向 React 构建后的静态文件目录（与 Dockerfile 中复制的路径一致）
    root /usr/share/nginx/html;
    # 默认索引文件
    index index.html;

    # 编码设置
    charset utf-8;


   # ########## 静态资源缓存优化 ##########
    # 对 JS、CSS、图片等静态资源设置长期缓存（30天）
    # 配合 React 构建时的 hash 文件名（如 main.8a3b2.js），避免缓存问题
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|zip|gz|tar)$ {
        # 缓存30天（单位：秒）
        expires 30d;
        # 开启浏览器缓存
        add_header Cache-Control "public, max-age=2592000";
        # 不记录静态资源访问日志
        access_log off;
    }

